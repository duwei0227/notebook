            <div class="markdown-body">
              <h3 id="1、获取IP地址"><a href="#1、获取IP地址" class="headerlink" title="1、获取IP地址"></a>1、获取IP地址</h3><p>此方法在<code>Windows</code>和<code>Linux</code>下都适用</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> socket<br><br><span class="hljs-keyword">with</span> socket.socket(socket.AF_INET, socket.SOCK_DGRAM) <span class="hljs-keyword">as</span> client:<br>    client.connect((<span class="hljs-string">&#x27;8.8.8.8&#x27;</span>, <span class="hljs-number">80</span>))<br>    ip = client.getsockname()[<span class="hljs-number">0</span>]<br>    <br></code></pre></td></tr></table></figure>

<h3 id="2、获取MAC地址"><a href="#2、获取MAC地址" class="headerlink" title="2、获取MAC地址"></a>2、获取MAC地址</h3><p>目前暂未找到合适的获取mac地址的方法，在一些博客上找到的都是不准确的</p>
<p>暂时采用第三方库 <code>getmac</code> 获取</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs shell">pip install getmac<br></code></pre></td></tr></table></figure>

<p>获取mac地址：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs python"><span class="hljs-keyword">import</span> getmac<br><br>getmac.get_mac_address()<br></code></pre></td></tr></table></figure>
